<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ana Paralapanova CV</title>

    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-b navbar-expand-md fixed-top navbar-reduce">
    <div class="container">
        <a class="navbar-brand" href="index.html">Ana Parlapanova CV</a>
        <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="paralax-mf footer-paralax bg-image sect-mt4 route mt-5"
         style="background-image: url(assets/img/contact-cover.jpg)">
    <div class="overlay-mf"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="contact-mf">
                    <div id="contact" class="box-shadow-full">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="title-box-2">
                                    <h5 class="title-left">
                                        Send Me a Message
                                    </h5>
                                </div>
                                <div>
                                    <form action="" class="php-email-form">
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <div class="form-group">
                                                    <input type="text" name="name" class="form-control" id="name"
                                                           placeholder="Your Name" data-rule="minlen:4"
                                                           data-msg="Please enter at least 4 chars"/>
                                                    <div class="validate"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                           placeholder="Your Email" data-rule="email"
                                                           data-msg="Please enter a valid email"/>
                                                    <div class="validate"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-3">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="subject" id="subject"
                                                           placeholder="Subject" data-rule="minlen:4"
                                                           data-msg="Please enter at least 8 chars of subject/">
                                                    <div class="validate"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <textarea class="form-control" name="message" rows="5"
                                                              data-rule="required"
                                                              data-msg="Please write something for us"
                                                              placeholder="Message"></textarea>
                                                    <div class="validate"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="button button-a button-big button-rouded">
                                                    Send Message
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="title-box-2 pt-4 pt-md-0">
                                    <h5 class="title-left">
                                        Get in Touch
                                    </h5>
                                </div>
                                <div class="more-info">
                                    <p class="lead">
                                        I am open to new opportunities and cooperations so please do not hesitate to
                                        contact me
                                        if you have any questions about my work!
                                    </p>
                                </div>
                                <div>
                                    <ul>
                                        <li class="rem-15">
                                            <i class="fa fa-facebook color-a"></i>
                                            Ana Parlapanova
                                        </li>

                                        <li class="rem-15">
                                            <i class="fa fa-instagram color-a"></i>
                                            @aparlapanova
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="copyright-box">
                    <p class="copyright">Â© Copyright <strong>Ana Parlapanova</strong></p>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
